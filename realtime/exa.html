    ];

    function formatVolume(volume) {
        if (volume >= 1000000) {
            return '$' + (volume / 1000000).toFixed(1) + 'M';
        }
        return '$' + (volume / 1000).toFixed(0) + 'K';
    }

    function renderMarkets() {
        const grid = document.getElementById('markets-grid');
        grid.innerHTML = markets.map(market => `
            <div class="market-card" onclick="openTradeModal(${market.id})">
                <div class="market-header">
                    <span class="market-category">${market.category}</span>
                    <h3 class="market-title">${market.title}</h3>
                    <div class="market-volume">Volume: ${formatVolume(market.volume)}</div>
                </div>
                <div class="market-outcomes">
                    <div class="outcome">
                        <div class="outcome-label">Yes</div>
                        <div class="outcome-price yes">${(market.yesPrice * 100).toFixed(0)}Â¢</div>
                    </div>
                    <div class="outcome">
                        <div class="outcome-label">No</div>
                        <div class="outcome-price no">${(market.noPrice * 100).toFixed(0)}Â¢</div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        if (tab === 'markets') {
            document.getElementById('markets-view').style.display = 'block';
            document.getElementById('positions-view').style.display = 'none';
        } else {
            document.getElementById('markets-view').style.display = 'none';
            document.getElementById('positions-view').style.display = 'block';
            renderPositions();
        }
    }

    function openTradeModal(marketId) {
        currentMarket = markets.find(m => m.id === marketId);
        document.getElementById('modal-title').textContent = currentMarket.title;
        document.getElementById('yes-price-display').textContent = (currentMarket.yesPrice * 100).toFixed(0);
        document.getElementById('no-price-display').textContent = (currentMarket.noPrice * 100).toFixed(0);
        document.getElementById('trade-modal').classList.add('active');
        updateTradeInfo();
    }

    function closeModal() {
        document.getElementById('trade-modal').classList.remove('active');
        document.getElementById('amount-input').value = '';
    }

    function setTradeType(type) {
        currentTradeType = type;
        document.querySelectorAll('.trade-tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        updateTradeInfo();
    }

    function selectOutcome(outcome) {
        currentOutcome = outcome;
        document.querySelectorAll('.outcome-btn').forEach(b => b.classList.remove('active'));
        event.target.closest('.outcome-btn').classList.add('active');
        updateTradeInfo();
    }

    function updateTradeInfo() {
        if (!currentMarket) return;

        const amount = parseFloat(document.getElementById('amount-input').value) || 0;
        const price = currentOutcome === 'yes' ? currentMarket.yesPrice : currentMarket.noPrice;
        
        const shares = amount > 0 ? Math.floor(amount / price) : 0;
        const avgPrice = price * 100;
        const potentialReturn = currentTradeType === 'buy' ? 
            (shares * (1 - price)).toFixed(2) : 
            (shares * price).toFixed(2);

        document.getElementById('avg-price').textContent = avgPrice.toFixed(2);
        document.getElementById('shares').textContent = shares;
        document.getElementById('potential-return').textContent = potentialReturn;

        const submitBtn = document.getElementById('submit-trade-btn');
        if (amount > 0 && amount <= balance) {
            submitBtn.disabled = false;
            submitBtn.textContent = `${currentTradeType === 'buy' ? 'Buy' : 'Sell'} ${currentOutcome.toUpperCase()}`;
        } else {
            submitBtn.disabled = true;
            submitBtn.textContent = amount > balance ? 'Insufficient balance' : 'Enter amount';
        }
    }

    function submitTrade() {
        const amount = parseFloat(document.getElementById('amount-input').value) || 0;
        if (amount <= 0 || amount > balance) return;

        const price = currentOutcome === 'yes' ? currentMarket.yesPrice : currentMarket.noPrice;
        const shares = Math.floor(amount / price);

        if (currentTradeType === 'buy') {
            balance -= amount;
            positions.push({
                marketId: currentMarket.id,
                marketTitle: currentMarket.title,
                outcome: currentOutcome,
                shares: shares,
                avgPrice: price,
                invested: amount
            });
        }

        document.getElementById('balance').textContent = balance.toFixed(2);
        closeModal();
        alert(`Trade executed! ${currentTradeType === 'buy' ? 'Bought' : 'Sold'} ${shares} shares of ${currentOutcome.toUpperCase()}`);
    }

    function renderPositions() {
        const list = document.getElementById('positions-list');
        if (positions.length === 0) {
            list.innerHTML = '<div style="text-align: center; padding: 3rem; color: #888;">No positions yet. Start trading to see your positions here.</div>';
            return;
        }

        list.innerHTML = positions.map(pos => {
            const market = markets.find(m => m.id === pos.marketId);
            const currentPrice = pos.outcome === 'yes' ? market.yesPrice : market.noPrice;
            const currentValue = pos.shares * currentPrice;
            const pnl = currentValue - pos.invested;
            const pnlPercent = (pnl / pos.invested * 100).toFixed(2);

            return `
                <div class="position-card">
                    <div class="position-market">${pos.marketTitle}</div>
                    <div style="color: #888; font-size: 0.9rem; margin-bottom: 0.5rem;">
                        ${pos.outcome.toUpperCase()} â€¢ ${pos.shares} shares @ ${(pos.avgPrice * 100).toFixed(0)}Â¢
                    </div>
                    <div class="position-details">
                        <div class="position-stat">
                            <div class="position-stat-label">Invested</div>
                            <div class="position-stat-value">$${pos.invested.toFixed(2)}</div>
                        </div>
                        <div class="position-stat">
                            <div class="position-stat-label">Current Value</div>
                            <div class="position-stat-value">$${currentValue.toFixed(2)}</div>
                        </div>
                        <div class="position-stat">
                            <div class="position-stat-label">P&L</div>
                            <div class="position-stat-value ${pnl >= 0 ? 'profit' : 'loss'}">
                                ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)} (${pnlPercent}%)
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Initialize
    renderMarkets();
    document.getElementById('balance').textContent = balance.toFixed(2);

    // Close modal on outside click
    document.getElementById('trade-modal').addEventListener('click', (e) => {
        if (e.target.id === 'trade-modal') {
            closeModal();
        }
    });
</script>
